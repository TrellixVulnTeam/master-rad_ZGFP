<div role="main" class="main">   
    <!-- <div class="container py-5">
    </div> -->
    <!-- SPISAK STUDENATA -->
    <div class="container py-2">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col pb-3">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Last Name
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let tempStudent of students">
                                <tr >
                                    <th >
                                        <a routerLink = "/students/{{ tempStudent.id }}">{{tempStudent.name}}</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!-- if students empty then display a message-->
        <div *ngIf="students?.length == 0">
            No students found.
        </div>
    </div>
    <!-- DODAJ DUGMICE ZA DODAJ I OBRISI -->
    <div class="container py-2">   
        <div class="col-sm-9">
            <button type="button" class="btn btn-primary mb-2" routerLink = "/students/add">Dodaj</button>
            <button type="button" class="btn btn-secondary mb-2">Obrisi</button>
            <button type="button" class="btn btn-secondary mb-2">Izmeni</button>                        
        </div>              
    </div>
    <!-- PAGINACIJA -->
</div>
